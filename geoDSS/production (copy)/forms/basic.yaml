title: "Zoek Bekendmaking"
url: "http://localhost:8000/cgi-bin/interfaces.py"
rule_set_folder: "../geoDSS/production/rule_sets/"
description: "Dit formulier zoekt bekendmakingen op de plek waar het gekozen bevoegd gezag publiceert."
subtitle: "Zoekformulier"
form_fields:
- bevoegd_gezag:
    name: rule_set
    label: "Bevoegd gezag"
    type: radio
    values:
    - "Provincie Zeeland": p_zeeland.yaml
    - "Gemeente Middelburg": g_middelburg.yaml
    - "Gemeente Noord-Beveland": g_noord_beveland.yaml
    - "Gemeente Hulst": g_hulst.yaml
- search_string: 
    name: search_string
    label: zoekterm
    type: text
